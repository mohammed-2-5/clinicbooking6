{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Card</title>
    <link rel="stylesheet" href="{% static 'Login/style.css' %}">
    <link rel="stylesheet" href="{% static 'Login/bootstrap.css' %}">
</head>

<body style="direction: rtl;">
    <div class="navbar navbar-expand-lg ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container collapse navbar-collapse" id="navbarSupportedContent">
            <div class="main">
                <i class="fa-solid fa-house-chimney-medical"></i>
                <a class="navbar-brand" href="{% url 'arabic' %}">فيزيتا</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'arabic' %}">الصفحه الرئيسيه</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">الخدمات</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#feed">ردود الفعل</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">من نحن</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">اتصل بنا</a>
                </li>
            </ul>
        </div>
        <!-- </div> -->
    </div>
    <div class="page">
        <div class="Card">
            <form action="" method="post">
                <h2 style="margin-bottom:30px">إنشاء حساب جديد</h2>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">البريد إلالكترونى</span>
                    <input type="text" class="form-control" placeholder="البريد إلالكترونى" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">الرقم القومى</span>
                    <input type="text" class="form-control" placeholder="الرقم القومى" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">تاريخ الميلاد</span>
                    <input type="date" class="form-control" placeholder="تاريخ الميلاد" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-4">
                    <input type="file" class="form-control" placeholder="Upload Iamges" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">كلمه المرور</span>
                    <input type="Password" class="form-control" placeholder="كلمه المرور" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">تأكيد كلمه المرور</span>
                    <input type="password" class="form-control" placeholder="ادخل كلمه المرور مره آخرى"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="form-check" style="float:right">
                    <label class="form-check-label" style="margin-right:20px;padding:0 ; float:left"
                        for="flexCheckIndeterminate">
                        تذكرنى
                    </label>
                    <input class="form-check-input" type="checkbox" style="cursor:pointer ; float:right" value=""
                        id="flexCheckIndeterminate">

                </div>
                <div class="clear" style="clear:both;"></div>
                <button class="btn btn-primary" style="margin-top:20px">إنشاء</button>
            </form>
        </div>
    </div>
    <script src="bootstrap.js"></script>
</body>

</html>
