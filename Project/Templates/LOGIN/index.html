{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LogIn</title>
  <link rel="stylesheet" href="{% static 'Login/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'Home/Style/fontawesome.min.css' %}">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'Login/style.css' %}">

</head>

<body>
  <div class="navbar navbar-expand-lg ">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container collapse navbar-collapse" id="navbarSupportedContent">
      <div class="main">
        <i class="fa-solid fa-house-chimney-medical"></i>
        <a class="navbar-brand" href="{% url 'Home' %}">Vezeeta</a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Services</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#feed">FeedBack</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
    <!-- </div> -->
  </div>
  <div class="page">
    <div class="Card container">
      <form action="Login" method="POST">
        <h2 style="margin-bottom:30px">Log In</h2>
        {% csrf_token %}
        <div class="row">
          <div class="col-md-8 w-100">
            {{form.username | as_crispy_field}}
          </div>
          <div class="col-md-8 w-100" style="margin-bottom: 20px;">
            {{form.password | as_crispy_field}}
          </div>
        </div>
        <!-- {{form | crispy }} -->
        <!-- <input type="text" name="userName" placeholder="User Name" class="form-control mb-4">
        <input type="password" name="password" placeholder="Password" class="form-control mb-4"> -->
        <input type="submit" value="Login" class="btn btn-primary">
        <!-- <a href="{% url 'Dashboard' %}" class="btn btn-primary">Login</a> -->
        <a href="{% url 'forgetEmail' %}" style="margin-top:10px">Forget Password</a>

      </form>
    </div>
  </div>
  <script src="{% static 'Login/bootstrap.js' %}"></script>
  <script src="{% static 'Login/function.js' %}"></script>
</body>

</html>
