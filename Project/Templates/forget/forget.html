{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Login/style.css' %}">

    <style>
        body {
            background-color: rgb(241, 241, 241);
        }

        .email {
            position: relative;
            height: 90vh;
        }

        form {
            width: 100%;
        }

        .form-floating,
        input {
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-expand-lg ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container collapse navbar-collapse" id="navbarSupportedContent">
            <div class="main">
                <i class="fa-solid fa-house-chimney-medical"></i>
                <a class="navbar-brand" href="{% url 'Home' %}">Vezeeta</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#feed">FeedBack</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- </div> -->
    </div>

    <div class="container email" style="text-align:center;">
        <form action="">
            <h1>Follow Roles</h1>
            <input type="email" name="" id="" class="form-control w-50" placeholder="Enter Your E-mail">
            <div class="form-floating w-50">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Your Message For Admin</label>
            </div>
            <input type="submit" value="Send" class="btn btn-primary" style="margin:20px 0px; width:100px">
        </form>
    </div>
</body>

</html>
