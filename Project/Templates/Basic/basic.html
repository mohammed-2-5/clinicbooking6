<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <!-- All Style files -->
    <link rel="stylesheet" href="{% static 'Home/Style/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'Home/Style/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'Home/Style/Normalize.css' %}">
    <link rel="stylesheet" href="{% static 'Home/Style/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Home/Style/main.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <!-- Link Swiper's CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="{% static 'Home/Style/slider.css' %}">
</head>

<body>
    <!-- About Us -->
    <div class="aboutUs">
        <div class="container">
            <div class="infos">
                <a href="#" class="info">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>call us now! +1 305 708 2563</p>
                </a>
                <a href="https://mail.google.com/" target="_blank" class="info"><i class="fa-solid fa-envelope"></i>
                    <p>medical@example.com</p>
                </a>

                <a href="https://www.google.com/maps/@29.0607152,31.1137432,14z" target="_blank" class="info"><i
                        class="fa-solid fa-location-dot"></i>
                    <p> Find our Location</p>
                </a>

            </div>

            <div class="socialMedia">
                <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></a></i>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://vimeo.com/" target="_blank"><i class="fa-brands fa-vimeo-v"></i></a>
            </div>
            <div class="btn btn-outline-success login"><a href="{% url 'signup' %}">SignUp</a></div>
            <div class="btn btn-outline-success signin"><a href="{% url 'login'%}">Login</a></div>
        </div>

    </div>
    <!-- About Us -->

    <!-- Nav Bar -->
    <div class="navbar navbar-expand-lg ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container collapse navbar-collapse" id="navbarSupportedContent">
            <div class="main">
                <i class="fa-solid fa-house-chimney-medical"></i>
                <a class="navbar-brand" href="{% url 'Home' %}">Vezeeta</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Outpatient Clinics</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#who-we-are">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#feedback">FeedBack</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- </div> -->
    </div>
    {% block content %}
    {% endblock content %}
</body>

</html>
